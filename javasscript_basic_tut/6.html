<!DOCTYPE html>

<html>
  <title>
    html + js
  </title>
  <body>
    <p id="demo">Den är sidan är grym</p>
    <script>
      function func() {
        document.getElementById("demo").innerHTML =
          "Jag skojjar bara, den är så super jättegrym";
      }
    </script>
    <button type="button" onClick="func()">Press me</button>
  </body>
</html>
